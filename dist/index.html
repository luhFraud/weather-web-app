<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="light">
        <div class="grid-container light-grid" id="side-nav"><p>Side Nav</p></div>
        <div class="grid-container light-grid" id="search-div">
            <form id="search-form">
                <input type="text" id="search-bar" name="search-bar" placeholder="Search location...">
                <button type="submit" id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title>
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,
                        19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5
                         0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </form>
        </div>
        <div class="grid-container light-grid" id="toggle-div"><p>Toggle Div</p></div>
        <div class="grid-container light-grid" id="current-weather-div">
            <div id="current-weather-items">
                <div id="current-weather-left">
                    <div id="current-weather-header">
                        <h1>Los Angeles</h1>
                        <p>Country: United States of America</p>
                    </div>
                    <div id="current-weather-temp">
                        <h1>73&deg;</h1>
                    </div>
                </div>
                <div id="current-weather-right">
                    <img src="../src/images/sunny.png" alt="" id="current-weather-icon">
                </div>
            </div>
        </div>
        <div class="grid-container light-grid" id="current-hourly-forcast-div">
            <p>Today's Forecast</p>
        </div>
        <div class="grid-container light-grid" id="current-weather-conditions-div"><p>Air Conditions</p></div>
        <div class="grid-container light-grid" id="current-seven-forecast-div"><p>Seven Day Forecast</p></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
