<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="nav-div">
            <p>1</p>
        </div>
        <div id="search-bar-div">
            <form id="search-form">
                <input type="text" id="search-bar" name="search-bar" placeholder="Search location...">
                <button type="submit" id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title>
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,
                        19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5
                         0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </form>
        </div>
        <div id="display-info-div">
            <div id="location-weather-info-div">
                <div id="location-weather-info">
                    <h1 id="location-name">Los Angeles</h1>
                    <p id="location-chance-of-rain">Chance of rain: 0%</p>
                </div>
                <div id="location-temp-div">
                    <h1 id="location-temp">64&deg;</h1>
                </div>
            </div>
            <div id="location-weather-icon-div">
                <img src="../src/images/sunny.png" alt="" id="location-weather-icon">
            </div>
        </div>
        <div id="todays-forecast-div">
            <div id="hourly-forcast-info">
                <div id="hourly-header">
                    <p>Today's Forecast</p>
                </div>
                <div id="hourly-slider-container">
                    <div class="hourly-weather">
                        <p class="hourly-time">6:00 AM</p>
                        <img src="../src/images/cloudy.png" alt="" class="hourly-icon">
                        <h2 class="hourly-temp">58&deg;</h2>
                    </div>
                    <div class="hourly-weather">
                        <p class="hourly-time">7:00 AM</p>
                        <img src="../src/images/cloudy.png" alt="" class="hourly-icon">
                        <h2 class="hourly-temp">60&deg;</h2>
                    </div>
                    <div class="hourly-weather">
                        <p class="hourly-time">8:00 AM</p>
                        <img src="../src/images/sunny.png" alt="" class="hourly-icon">
                        <h2 class="hourly-temp">62&deg;</h2>
                    </div>
                    <div class="hourly-weather">
                        <p class="hourly-time">9:00 AM</p>
                        <img src="../src/images/sunny.png" alt="" class="hourly-icon">
                        <h2 class="hourly-temp">65&deg;</h2>
                    </div>
                    <div class="hourly-weather">
                        <p class="hourly-time">10:00 AM</p>
                        <img src="../src/images/sunny.png" alt="" class="hourly-icon">
                        <h2 class="hourly-temp">69&deg;</h2>
                    </div>
                    <div class="hourly-weather">
                        <p class="hourly-time">11:00 AM</p>
                        <img src="../src/images/sunny.png" alt="" class="hourly-icon">
                        <h2 class="hourly-temp">72&deg;</h2>
                    </div>
                    <div class="hourly-weather">
                        <p class="hourly-time">12:00 PM</p>
                        <img src="../src/images/sunny.png" alt="" class="hourly-icon">
                        <h2 class="hourly-temp">76&deg;</h2>
                    </div>
                    <div class="hourly-weather">
                        <p class="hourly-time">1:00 PM</p>
                        <img src="../src/images/sunny.png" alt="" class="hourly-icon">
                        <h2 class="hourly-temp">78&deg;</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="air-conditions-div">
            <p>5</p>
        </div>
        <div id="seven-day-forecast-div">
            <p>6</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
