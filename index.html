<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="light" >
        <div class="grid-container light-grid" id="side-nav">
            <div id="side-nav-items">
                <div id="side-nav-top">
                    <div class="side-nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>weather-partly-cloudy</title>
                            <path d="M12.74,5.47C15.1,6.5 16.35,9.03 15.92,11.46C17.19,12.56 18,14.19 18,16V16.17C18.31,16.06 18.65,16 19,16A3,3 0 0,1 22,19A3,3 0 0,1 19,22H6A4,4 0 0,1 2,18A4,4 0 0,1 6,14H6.27C5,12.45 4.6,10.24 5.5,8.26C6.72,5.5 9.97,4.24 12.74,5.47M11.93,7.3C10.16,6.5 8.09,7.31 7.31,9.07C6.85,10.09 6.93,11.22 7.41,12.13C8.5,10.83 10.16,10 12,10C12.7,10 13.38,10.12 14,10.34C13.94,9.06 13.18,7.86 11.93,7.3M13.55,3.64C13,3.4 12.45,3.23 11.88,3.12L14.37,1.82L15.27,4.71C14.76,4.29 14.19,3.93 13.55,3.64M6.09,4.44C5.6,4.79 5.17,5.19 4.8,5.63L4.91,2.82L7.87,3.5C7.25,3.71 6.65,4.03 6.09,4.44M18,9.71C17.91,9.12 17.78,8.55 17.59,8L19.97,9.5L17.92,11.73C18.03,11.08 18.05,10.4 18,9.71M3.04,11.3C3.11,11.9 3.24,12.47 3.43,13L1.06,11.5L3.1,9.28C3,9.93 2.97,10.61 3.04,11.3M19,18H16V16A4,4 0 0,0 12,12A4,4 0 0,0 8,16H6A2,2 0 0,0 4,18A2,2 0 0,0 6,20H19A1,1 0 0,0 20,19A1,1 0 0,0 19,18Z" />
                        </svg>
                        <p>Weather</p>
                    </div>
                    <div class="side-nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>format-list-bulleted</title>
                            <path d="M7,5H21V7H7V5M7,13V11H21V13H7M4,4.5A1.5,1.5 0 0,1 5.5,6A1.5,1.5 0 0,1 4,7.5A1.5,1.5 0 0,1 2.5,6A1.5,1.5 0 0,1 4,4.5M4,10.5A1.5,1.5 0 0,1 5.5,12A1.5,1.5 0 0,1 4,13.5A1.5,1.5 0 0,1 2.5,12A1.5,1.5 0 0,1 4,10.5M7,19V17H21V19H7M4,16.5A1.5,1.5 0 0,1 5.5,18A1.5,1.5 0 0,1 4,19.5A1.5,1.5 0 0,1 2.5,18A1.5,1.5 0 0,1 4,16.5Z" />
                        </svg>
                        <p>Cities</p>
                    </div>
                    <div class="side-nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>map</title>
                            <path d="M15,19L9,16.89V5L15,7.11M20.5,3C20.44,3 20.39,3 20.34,3L15,5.1L9,3L3.36,4.9C3.15,4.97 3,5.15 3,5.38V20.5A0.5,0.5 0 0,0 3.5,21C3.55,21 3.61,21 3.66,20.97L9,18.9L15,21L20.64,19.1C20.85,19 21,18.85 21,18.62V3.5A0.5,0.5 0 0,0 20.5,3Z" />
                        </svg>
                        <p>Map</p>
                    </div>
                </div>
                <div id="side-nav-bottom">
                    <div class="side-nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>tune-variant</title>
                            <path d="M8 13C6.14 13 4.59 14.28 4.14 16H2V18H4.14C4.59 19.72 6.14 21 8 21S11.41 19.72 11.86 18H22V16H11.86C11.41 14.28 9.86 13 8 13M8 19C6.9 19 6 18.1 6 17C6 15.9 6.9 15 8 15S10 15.9 10 17C10 18.1 9.1 19 8 19M19.86 6C19.41 4.28 17.86 3 16 3S12.59 4.28 12.14 6H2V8H12.14C12.59 9.72 14.14 11 16 11S19.41 9.72 19.86 8H22V6H19.86M16 9C14.9 9 14 8.1 14 7C14 5.9 14.9 5 16 5S18 5.9 18 7C18 8.1 17.1 9 16 9Z" />
                        </svg>
                        <p>Settings</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-container light-grid" id="search-div">
            <form id="search-form">
                <input type="text" id="search-bar" name="search-bar" placeholder="Search city or zip code...">
                <button type="submit" id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title>
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,
                        19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5
                         0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </form>
        </div>
        <div class="grid-container light-grid" id="toggle-div">
            <div id="toggle-items">
                <div id="toggle-mode-switch">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>white-balance-sunny</title>
                        <path d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13" />
                    </svg>
                    <label class="switch" id="mode-switch">
                        <input type="checkbox" name="" id="mode-switch-checkbox">
                        <span class="slider round" id="mode-toggle-slider"></span>
                    </label>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>moon-waning-crescent</title>
                        <path d="M2 12A10 10 0 0 0 15 21.54A10 10 0 0 1 15 2.46A10 10 0 0 0 2 12Z" />
                    </svg>
                </div>
                <div id="toggle-temp-switch">
                    <p>&deg;F</p>
                    <label class="switch" id="temp-switch">
                        <input type="checkbox" name="" id="temp-switch-checkbox">
                        <span class="slider round" id="temp-toggle-slider"></span>
                    </label>
                    <p>&deg;C</p>
                </div>
            </div>
        </div>
        <div class="grid-container light-grid" id="current-weather-div">
            <div id="current-weather-items">
                <div id="current-weather-left">
                    <div id="current-weather-header">
                        <h1></h1>
                        <p></p>
                    </div>
                    <div id="current-weather-temp">
                        <h1></h1>
                    </div>
                </div>
                <div id="current-weather-right">
                    <img src="../src/images/sunny.png" alt="" id="current-weather-icon">
                </div>
            </div>
        </div>
        <div class="grid-container light-grid" id="current-hourly-forcast-div">
            <div id="hourly-forecast-items">
                <div id="hourly-forecast-header">
                    <p>Today's Forecast</p>
                </div>
                <div id="hourly-forecast-slider-div">
                    <div id="slider-container">
                        <!--
                        <div class="hourly-weather">
                            <p id="hourly-time">6:00 AM</p>
                            <img src="../src/images/sunny.png" alt="" id="hourly-icon">
                            <h2 id="hourly-temp">60&deg;</h2>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-container light-grid" id="current-weather-conditions-div">
            <div id="current-weather-condition-items">
                <div id="weather-condition-top">
                    <div id="weather-condition-header">
                        <p>Air Conditions</p>
                    </div>
                </div>
                <div id="weather-condition-bottom">
                    <div id="weather-condition-left">
                        <div class="weather-condition feels-like">
                            <div class="weather-condition-name">
                                <div class="weather-condition-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>thermometer</title>
                                        <path d="M15 13V5A3 3 0 0 0 9 5V13A5 5 0 1 0 15 13M12 4A1 1 0 0 1 13 5V8H11V5A1 1 0 0 1 12 4Z" />
                                    </svg>
                                </div>
                                <p>Feels Like</p>
                            </div>
                            <div class="weather-condition-status">
                                <h1>70&deg;</h1>
                            </div>
                        </div>
                        <div class="weather-condition chance-of-rain">
                            <div class="weather-condition-name">
                                <div class="weather-condition-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>water</title>
                                        <path d="M12,20A6,6 0 0,1 6,14C6,10 12,3.25 12,3.25C12,3.25 18,10 18,14A6,6 0 0,1 12,20Z" />
                                    </svg>
                                </div>
                                <p>Chance of Rain</p>
                            </div>
                            <div class="weather-condition-status">
                                <h1>0%</h1>
                            </div>
                        </div>
                    </div>
                    <div id="weather-condition-right">
                        <div class="weather-condition wind-speed">
                            <div class="weather-condition-name">
                                <div class="weather-condition-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>weather-windy</title>
                                        <path d="M4,10A1,1 0 0,1 3,9A1,1 0 0,1 4,8H12A2,2 0 0,0 14,6A2,2 0 0,0 12,4C11.45,4 10.95,4.22 10.59,4.59C10.2,5 9.56,5 9.17,4.59C8.78,4.2 8.78,3.56 9.17,3.17C9.9,2.45 10.9,2 12,2A4,4 0 0,1 16,6A4,4 0 0,1 12,10H4M19,12A1,1 0 0,0 20,11A1,1 0 0,0 19,10C18.72,10 18.47,10.11 18.29,10.29C17.9,10.68 17.27,10.68 16.88,10.29C16.5,9.9 16.5,9.27 16.88,8.88C17.42,8.34 18.17,8 19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14H5A1,1 0 0,1 4,13A1,1 0 0,1 5,12H19M18,18H4A1,1 0 0,1 3,17A1,1 0 0,1 4,16H18A3,3 0 0,1 21,19A3,3 0 0,1 18,22C17.17,22 16.42,21.66 15.88,21.12C15.5,20.73 15.5,20.1 15.88,19.71C16.27,19.32 16.9,19.32 17.29,19.71C17.47,19.89 17.72,20 18,20A1,1 0 0,0 19,19A1,1 0 0,0 18,18Z" />
                                    </svg>
                                </div>
                                <p>Wind</p>
                            </div>
                            <div class="weather-condition-status">
                                <h1>5 MPH</h1>
                            </div>
                        </div>
                        <div class="weather-condition uv-index">
                            <div class="weather-condition-name">
                                <div class="weather-condition-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>weather-sunny</title>
                                        <path d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M3.36,17L5.12,13.23C5.26,14 5.53,14.78 5.95,15.5C6.37,16.24 6.91,16.86 7.5,17.37L3.36,17M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M20.64,17L16.5,17.36C17.09,16.85 17.62,16.22 18.04,15.5C18.46,14.77 18.73,14 18.87,13.21L20.64,17M12,22L9.59,18.56C10.33,18.83 11.14,19 12,19C12.82,19 13.63,18.83 14.37,18.56L12,22Z" />
                                    </svg>
                                </div>
                                <p>UV Index</p>
                            </div>
                            <div class="weather-condition-status">
                                <h1>0</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        <div class="grid-container light-grid" id="current-seven-forecast-div">
            <div id="current-seven-forecast-item">
                <div id="current-seven-header">
                    <p>7-DAY FORECAST</p>
                </div>
                <div id="weekly-forecast">
                </div>
            </div>
        </div>
    </main>
    <div id="loading-screen" class="loading-screen light-loading-screen">
        <div class="ring light-ring">Loading
            <span id="load-span"></span>
          </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
